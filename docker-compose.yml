# Base Template - Full Stack Docker Compose
# API + Web + PostgreSQL

services:
  # =============================================
  # PostgreSQL Database
  # =============================================
  postgres:
    image: postgres:15-alpine
    container_name: app-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password must be set}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================
  # Backend API
  # =============================================
  api:
    build:
      context: ./api
      dockerfile: docker/Dockerfile
      target: production
    container_name: app-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Application
      NODE_ENV: production
      PORT: 4000
      NODE_OPTIONS: --max-old-space-size=1024
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-app_db}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?Database password must be set}
      
      # Security
      JWT_SECRET: ${JWT_SECRET:?JWT secret must be set}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-12h}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?Encryption key must be set}
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "127.0.0.1:4000:4000"
    volumes:
      - api_uploads:/app/uploads
      - api_logs:/app/logs
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================
  # Frontend Web
  # =============================================
  web:
    build:
      context: ./web
      dockerfile: docker/Dockerfile
      target: production
    container_name: app-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      VITE_API_URL: /api
      VITE_APP_NAME: Base Template
      VITE_APP_VERSION: 1.0.0
    ports:
      - "127.0.0.1:8080:80"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================
  # PgAdmin (Opcional - Activar con --profile tools)
  # =============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: app-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network
    depends_on:
      - postgres
    profiles:
      - tools

# =============================================
# Volumes
# =============================================
volumes:
  postgres_data:
    name: app_postgres_data
  api_uploads:
    name: app_api_uploads
  api_logs:
    name: app_api_logs
  pgadmin_data:
    name: app_pgadmin_data

# =============================================
# Networks
# =============================================
networks:
  app-network:
    driver: bridge
    name: app_network
